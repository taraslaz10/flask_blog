{% extends 'base.html' %}

{% block title %}
Сторінка про нас
{% endblock %}

{% block body %}
<div class="container">
<h1>Додати статтю</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Введіть назву статті"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введіть анонс"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введіть текст статті"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить"><br>
</form>
</div>
{% endblock %}
